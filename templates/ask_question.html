{% extends "base.html" %}
{% block head %}
    <title>New Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_question.css') }}">
{% endblock %}

{% block content %}
    <h1>New Question</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="note-input">Title:</label>
        <input class="input" name="input_title">

        <label for="note-input">Message:</label>
        <textarea class="input" name="input_message" rows="10" cols="60"></textarea>
        <input name="input_image" type="file" accept="image/png, image/jpeg" multiple>
        <button type="submit" class="btn">SUBMIT</button>
    </form>
{% endblock %}
